<!DOCTYPE !HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <title>TCF Random Loadout Generator</title>
        <link rel="shortcut icon" type="image/x-icon" href="icon.ico" />
        <link rel="stylesheet" type="text/css" href="loadout.css" />
        <script src="loadout.js"></script>
    </head>
    <body onload="onLoad();">
        <h1 class="title">The Cycle: Frontier - Random Loadout Generator</h1>
        <button onClick="RandomLoadout()">Generate new loadout</button>
        <div class="loadout">
            <img class="loadout-image" src="Inventory.png" />
            <img class="weaponImg" id="Weapon1" src="" />
            <img class="weaponImg" id="Weapon2" src="" />
            <div class="gear">
                <img class="gearImg" id="Backpack" src="" />
                <img class="gearImg" id="Shield" src="" />
                <img class="gearImg" id="Helmet" src="" />
            </div>
            <div class="items">
                <div class="Item">
                    <img class="itemImg" id="Item1" src="" />
                    <p class="itemNumber" id="Item1Number">000</p>
                </div>
                <div class="Item">
                    <img class="itemImg" id="Item2" src="" />
                    <p class="itemNumber" id="Item2Number">000</p>
                </div>
                <div class="Item">
                    <img class="itemImg" id="Item3" src="" />
                    <p class="itemNumber" id="Item3Number">000</p>
                </div>
                <div class="Item">
                    <img class="itemImg" id="Item4" src="" />
                    <p class="itemNumber" id="Item4Number">000</p>
                </div>
            </div>
        </div>
    </body>
</html>
