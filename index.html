<!DOCTYPE !HTML>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta charset="UTF-8" />
        <meta name="description" content="The Cycle Frontier Loadout Generator" />
        <meta name="keywords" content="Loadout, Generator, Random Loadout, TCF, The Cycle Frontier, Season, Wiki" />
        <meta name="author" content="Stevnbak" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Random Loadout | TC:F Wiki</title>
        <link rel="shortcut icon" type="image/x-icon" href="icon.ico" />
        <link rel="stylesheet" type="text/css" href="loadout.css" />
        <script src="loadout.js"></script>
    </head>
    <body onload="onLoad();">
        <h1 class="title">The Cycle: Frontier - Random Loadout Generator</h1>
        <div class="buttons">
            <button onClick="RandomLoadout()">Generate new loadout</button>
            <button onClick="ShareLoadout(true)">Share loadout</button>
            <span class="popup" id="sharePopup">Link copied to clipboard</span>
        </div>
        <div class="loadout">
            <img class="loadout-image" src="Inventory.png" />
            <img class="weaponImg" id="Weapon1" src="Images/None.png" />
            <img class="weaponImg" id="Weapon2" src="Images/None.png" />
            <div class="gear">
                <img class="gearImg" id="Backpack" src="Images/None.png" />
                <img class="gearImg" id="Shield" src="Images/None.png" />
                <img class="gearImg" id="Helmet" src="Images/None.png" />
            </div>
            <div class="items">
                <div class="Item">
                    <img class="itemImg" id="Item1" src="Images/None.png" />
                    <p class="itemNumber" id="Item1Number"></p>
                </div>
                <div class="Item">
                    <img class="itemImg" id="Item2" src="Images/None.png" />
                    <p class="itemNumber" id="Item2Number"></p>
                </div>
                <div class="Item">
                    <img class="itemImg" id="Item3" src="Images/None.png" />
                    <p class="itemNumber" id="Item3Number"></p>
                </div>
                <div class="Item">
                    <img class="itemImg" id="Item4" src="Images/None.png" />
                    <p class="itemNumber" id="Item4Number"></p>
                </div>
            </div>
        </div>
    </body>
</html>
